
<style type="text/css">
  /* padding for bootstrap navbar */
  body {
  padding-top: 80px;
  padding-bottom: 40px;
  }
  /* offset scroll position for anchor links (for fixed navbar)  */
  .section h2 {
  padding-top: 55px;
  margin-top: -55px;
  }
  .section h3 {
  padding-top: 55px;
  margin-top: -55px;
  }
  /* don't use link color in navbar */
  .dropdown-menu>li>a {
  color: black;
  }
  
  .css-slideshow{
    position: relative;
}
.css-slideshow figure{
    position: absolute;
    margin: 0;
    top: 0;
    width: 60%;
    background: #000;
}
.css-slideshow img{
    box-shadow: 0 0 2px #666;
}
.css-slideshow figcaption{
    position: absolute;
    top: 0;
    color: #fff;
    background: rgba(0,0,0, .6);
    font-size: .8em;
    padding: 8px 12px;
    opacity: 0;
    transition: opacity .5s;
}
.css-slideshow:hover figure figcaption{
    transition: opacity .5s;
    opacity: 1;
}
.css-slideshow-attr{
    text-align: right;
    font-size: .7em;
    font-style: italic;
    margin:0 auto;
}
.css-slideshow-attr a{
    color: #666;
}
.css-slideshow figure{
    opacity:0;
}

figure:nth-child(1) {
    animation: xfade 24s 18s infinite;
}
figure:nth-child(2) {
    animation: xfade 24s 12s infinite;
}
figure:nth-child(3) {
    animation: xfade 24s 6s infinite;
}
figure:nth-child(4) {
    animation: xfade 24s 0s infinite;
}

@keyframes xfade{
    0%{
  opacity: 1;
    }
    23.5% {
	opacity: 1;
    }
    25%{
	opacity: 0;
    }
    98% {
	opacity: 0;
    }
    100% {
	opacity: 1;
    }
}
</style>

<script>
  $(document).on('click','.navbar-collapse.in',function(e) {
  if( $(e.target).is('a') && $(e.target).attr('class') != 'dropdown-toggle' ) {
  $(this).collapse('hide');
  }
  });
</script>
