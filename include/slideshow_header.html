
<style type="text/css">
  /* padding for bootstrap navbar */
  body {
  padding-top: 80px;
  padding-bottom: 40px;
  }
  /* offset scroll position for anchor links (for fixed navbar)  */
  .section h2 {
  padding-top: 55px;
  margin-top: -55px;
  }
  .section h3 {
  padding-top: 55px;
  margin-top: -55px;
  }
  /* don't use link color in navbar */
  .dropdown-menu>li>a {
  color: black;
  }
  
#css-slideshow{
    position: relative;
    width: 800px; 
    height: 500px;
    background: #FFFFFF;
}

#css-slideshow > figure{
    position: absolute; 
    top: 10px; 
    left: 10px; 
    right: 10px; 
    bottom: 10px;
    background: #FFFFFF;
}

#css-slideshow > figure > img{
    box-shadow: 0 0 2px #666;
}

#css-slideshow > figure > figcaption{
    position: absolute;
    top: 0;
    color: #fff;
    background: rgba(0,0,0, .6);
    font-size: .8em;
    padding: 8px 12px;
    opacity: 0;
    transition: opacity .5s;
}

#css-slideshow:hover > figure > figcaption{
    transition: opacity .5s;
    opacity: 1;
}

<script>
  $(document).on('click','.navbar-collapse.in',function(e) {
  if( $(e.target).is('a') && $(e.target).attr('class') != 'dropdown-toggle' ) {
  $(this).collapse('hide');
  }
  });
</script>
